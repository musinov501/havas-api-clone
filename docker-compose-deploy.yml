services:
  app:
    build:
      context: .
    image: ${DOCKER_HUB_USER}/havas-backend:latest
    restart: always
    volumes:
      - static-data:/vol/web
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 9000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  proxy:
    build:
      context: ./proxy
    image: ${DOCKER_HUB_USER}/havas-backend-proxy:latest
    restart: always
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:8000"     # This is correct - nginx listens on 8000 inside container
      - "443:443"
    volumes:
      - static-data:/vol/static
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres-data:
  static-data: